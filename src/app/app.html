<main class="container">
  <img [src]="photoUrl" alt="Our Team" width="120" />

  <h2>{{ title }}</h2>
  <p>{{ mission }}</p>

  <div>
    <p><strong>Member 1</strong></p>
    <p><strong>Member 2</strong></p>
    <p><strong>Member 3</strong></p>
  </div>

  <div style="margin-top: 12px;">
    <button (click)="likeTeam()">ğŸ‘ Like</button>
    <span style="margin-left:8px;">Likes: {{ likes }}</span>
  </div>

  <div style="margin-top: 8px;">
    <button (click)="toggleMessage()">Toggle Message</button>
    <p *ngIf="messageVisible" style="margin:8px 0 0;">Thank you for visiting!</p>
  </div>

  <div style="margin-top: 16px;">
    <label>Your Name:</label>
    <input [(ngModel)]="name" placeholder="Enter your name" />
    <p *ngIf="name" style="margin-top:6px;">Hello, {{ name }}!</p>
  </div>

  <div style="margin-top: 12px;">
    <label>Email:</label>
    <input [(ngModel)]="email" placeholder="Leave your email" />
    <button (click)="subscribe()" [disabled]="email.trim() === ''">Subscribe</button>
    <p *ngIf="subscribed" style="margin-top:6px;">Thanks, {{ email }}, we'll be in touch!</p>
  </div>

  <hr />

  <app-pokemon-list></app-pokemon-list>

  <footer style="margin-top: 16px;">
    <small>&copy; {{ year }}</small>
  </footer>
</main>
